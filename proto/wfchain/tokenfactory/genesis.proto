syntax = "proto3";
package wfchain.tokenfactory;

import "gogoproto/gogo.proto";
import "wfchain/tokenfactory/tokenfactory.proto";

option go_package = "github.com/cosmos/wfchain/x/tokenfactory/types";

// GenesisState defines the tokenfactory module's genesis state.
message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];
  repeated GenesisDenom factory_denoms = 2 [ (gogoproto.nullable) = false ];
}

// GenesisDenom defines a genesis denom for the tokenfactory module.
message GenesisDenom {
  string denom = 1;
  DenomAuthorityMetadata authority_metadata = 2
      [ (gogoproto.nullable) = false ];
}
