syntax = "proto3";
package wfchain.tokenfactory;

import "amino/amino.proto";

option go_package = "github.com/cosmos/wfchain/x/tokenfactory/types";

// Params defines the parameters for the tokenfactory module.
message Params {}

// DenomAuthorityMetadata defines the authority metadata for a denom.
message DenomAuthorityMetadata {
  string admin = 1 [ (amino.dont_omitempty) = true ];
}
