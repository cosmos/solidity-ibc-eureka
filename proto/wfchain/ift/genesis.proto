syntax = "proto3";
package wfchain.ift;

import "gogoproto/gogo.proto";
import "wfchain/ift/ift.proto";

option go_package = "github.com/cosmos/wfchain/x/ift/types";

// GenesisState defines the IFT module's genesis state.
message GenesisState {
  // Module parameters
  Params params = 1 [(gogoproto.nullable) = false];
  // All registered IFT bridges
  repeated GenesisBridge bridges = 2 [(gogoproto.nullable) = false];
  // All pending transfers
  repeated PendingTransfer pending_transfers = 3 [(gogoproto.nullable) = false];
}

// GenesisBridge wraps denom with its bridge configuration
message GenesisBridge {
  string denom = 1;
  IFTBridge bridge = 2 [(gogoproto.nullable) = false];
}
