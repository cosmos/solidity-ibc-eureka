[package]
name       = "ibc-eureka-relayer-lib"
version    = { workspace = true }
edition    = { workspace = true }
repository = { workspace = true }
license    = { workspace = true }

[dependencies]
ibc-eureka-solidity-types   = { workspace = true, features = ["rpc"] }
ibc-eureka-utils            = { workspace = true }

sp1-ics07-tendermint-prover   = { workspace = true }
ics23                         = { workspace = true }

attestor-light-client = { workspace = true }
ethereum-apis = { workspace = true }
ethereum-light-client = { workspace = true }
ethereum-types = { workspace = true }

serde      = { workspace = true, features = ["derive"] }
prost      = { workspace = true, features = ["std"] }
serde_json = { workspace = true }
base64     = { workspace = true }

async-trait   = { workspace = true }
anyhow        = { workspace = true, features = ["std"] }
thiserror     = { workspace = true }
futures       = { workspace = true, default-features = true }
futures-timer = { workspace = true }

tracing               = { workspace = true, default-features = true, features = ["attributes", "std"] }
opentelemetry         = { workspace = true, default-features = true, features = ["trace"] }
tracing-opentelemetry = { workspace = true, default-features = true }

tendermint                       = { workspace = true, features = ["std"] }
tendermint-rpc                   = { workspace = true, features = ["http-client"] }
tendermint-light-client-verifier = { workspace = true }
anchor-lang = { workspace = true }
solana-sdk = { workspace = true }
solana-client = { workspace = true }
solana-transaction-status = { workspace = true }
solana-ibc-types = { path = "../../../programs/solana/packages/solana-ibc-types" }
solana-ibc-constants = { path = "../../../programs/solana/packages/solana-ibc-constants" }

ibc-proto                   = { workspace = true }
ibc-proto-eureka            = { workspace = true }
ibc-core-commitment-types   = { workspace = true }
ibc-client-tendermint-types = { workspace = true }

alloy = { workspace = true, features = ["full", "node-bindings"] }

sp1-sdk = { workspace = true, default-features = true }
sp1-prover = { workspace = true }

# Aggregator deps
moka  = { workspace = true, features = ["future"] }
tokio = { workspace = true, features = ["full"] }
tonic = { workspace = true, default-features = true }
sha2  = { workspace = true, default-features = true }

[build-dependencies]
tonic-build = { workspace = true, default-features = true }

[lints]
workspace = true
