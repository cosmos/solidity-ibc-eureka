[package]
name       = "ibc-eureka-constrained-types"
version    = { workspace = true }
edition    = { workspace = true }
repository = { workspace = true }
license    = { workspace = true }
description = "Generic constrained types for validated data with compile-time length constraints"
keywords   = ["ibc", "validation", "types", "constraints"]

[dependencies]
borsh = { version = "0.10.4", default-features = false, optional = true }

[features]
default = ["std"]
std = []
borsh = ["dep:borsh", "std"]

[lib]
crate-type = ["lib"]
