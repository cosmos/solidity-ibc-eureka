[package]
name        = "tendermint-light-client-update-client"
description = "Update client program for tendermint-light-client"
version     = { workspace = true }
edition     = { workspace = true }
repository  = { workspace = true }
license     = { workspace = true }

[features]
default = ["solana"]
solana = ["brine-ed25519", "tendermint", "solana-program", "ibc-client-tendermint/solana"]

[dependencies]
tendermint-light-client-verifier = { workspace = true }
ibc-client-tendermint            = { workspace = true, features = ["serde"] }
ibc-core-host-types              = { workspace = true }
ibc-core-client                  = { workspace = true }
ibc-core-client-types            = { workspace = true }
ibc-primitives                   = { workspace = true }
sha2                             = { workspace = true }
thiserror                        = { workspace = true }
tendermint                       = { workspace = true, optional = true }
brine-ed25519                    = { workspace = true, optional = true, features = ["std"] }
solana-program                   = { version = "2.1", optional = true }

[dev-dependencies]
serde                            = { workspace = true, features = ["derive"] }
serde_json                       = { workspace = true, features = ["std"] }
hex                              = { workspace = true }
ibc-core-commitment-types        = { workspace = true }
prost                            = { workspace = true }
tendermint                       = { workspace = true }

