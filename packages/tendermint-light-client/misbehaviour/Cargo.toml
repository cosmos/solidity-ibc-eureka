[package]
name        = "tendermint-light-client-misbehaviour"
description = "Check for misbehaviour program for tendermint-light-client"
version     = { workspace = true }
edition     = { workspace = true }
repository  = { workspace = true }
license     = { workspace = true }

[features]
default = ["ethereum"]
ethereum = ["dep:ibc-eureka-solidity-types", "tendermint-light-client-update-client/ethereum"]
solana = ["tendermint-light-client-update-client/solana"]

[dependencies]
# Ethereum-specific dependencies
ibc-eureka-solidity-types             = { workspace = true, optional = true }

# Shared dependencies
tendermint-light-client-verifier      = { workspace = true }
ibc-client-tendermint                 = { workspace = true, features = ["serde"] }
ibc-core-host-types                   = { workspace = true }
sha2                                  = { workspace = true }
tendermint-light-client-update-client = { workspace = true }
