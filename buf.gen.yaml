# Learn more about the buf.gen.yaml file at https://buf.build/docs/configuration/v2/buf-gen-yaml/
version: v2
managed:
  enabled: true # default: false

plugins:
  - local: protoc-gen-go
    out: e2e/interchaintestv8/
    opt: paths=import
  - local: protoc-gen-go-grpc
    out: e2e/interchaintestv8/
    opt: paths=import

inputs:
  - directory: proto
  - git_repo: ssh://git@github.com/cosmos/ibc-attestor.git
    subdir: proto
    branch: main
