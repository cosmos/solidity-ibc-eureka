[package]
name = "ics07-tendermint"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "ics07_tendermint"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]


[dependencies]
anchor-lang = { version = "0.31.1", features = ["init-if-needed"] }
solana-program = "2.2.1"

tendermint-light-client-update-client = { workspace = true, default-features = false }
tendermint-light-client-membership = { workspace = true, default-features = false }
tendermint-light-client-misbehaviour = { workspace = true, default-features = false }
tendermint-light-client-uc-and-membership = { workspace = true, default-features = false }

# TODO:cleanup
ibc-client-tendermint = { workspace = true }
ibc-core-client-types = { workspace = true }
ibc-core-host-types = { workspace = true }
ibc-core-commitment-types = { workspace = true }
ibc-primitives = { workspace = true }
ibc-proto = { workspace = true, default-features = false }
tendermint = { workspace = true, default-features = false }
time = { workspace = true, default-features = false, features = ["macros"] }

# Serialization
borsh = "1.5"

[patch.crates-io]
# Use getrandom with custom feature to avoid wasm issues?
getrandom = { version = "0.2", features = ["custom"] }
