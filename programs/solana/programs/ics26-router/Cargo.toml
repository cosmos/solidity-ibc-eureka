[package]
name = "ics26-router"
version = "0.1.0"
description = "ICS26 Router program for Solana"
edition = "2021"
license = "MIT"
repository = "https://github.com/cosmos/solidity-ibc-eureka"
readme = "../../../README.md"
keywords = ["cosmos", "ibc", "solana", "router", "anchor"]
categories = ["cryptography", "blockchain"]

[lints]
workspace = true

[lib]
crate-type = ["cdylib", "lib"]
name = "ics26_router"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { workspace = true, features = ["init-if-needed"] }
solana-light-client-interface.workspace = true
anchor-spl = "0.31"
sha2 = "0.10"

[dev-dependencies]
mollusk-svm.workspace = true
mollusk-svm-bencher.workspace = true
solana-sdk.workspace = true
