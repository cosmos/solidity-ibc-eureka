[package]
name = "ics26-router"
version = "0.1.0"
description = "ICS26 Router program for Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "ics26_router"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { workspace = true, features = ["init-if-needed"] }
anchor-spl = { version = "0.31" }
sha2 = { version = "0.10" }

