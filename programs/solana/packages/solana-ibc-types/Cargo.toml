[package]
name = "solana-ibc-types"
version.workspace = true
edition.workspace = true
description = "IBC types and utilities for Solana programs"
license.workspace = true
repository.workspace = true
readme = "../../../README.md"
keywords = ["cosmos", "ibc", "solana", "types", "anchor"]
categories = ["cryptography", "blockchain"]

[dependencies]
anchor-lang.workspace = true
prost.workspace = true
borsh.workspace = true
solana-ibc-constants.workspace = true
ibc-eureka-constrained-types.workspace = true
solana-ibc-proto.workspace = true

# Dependencies for direct-deser feature
ibc-client-tendermint = { workspace = true, optional = true }
ibc-core-client-types = { workspace = true, optional = true }
tendermint = { workspace = true, optional = true }

[features]
direct-deser = ["dep:ibc-client-tendermint", "dep:ibc-core-client-types", "dep:tendermint"]

[lib]
crate-type = ["cdylib", "lib"]
