name: setup

runs:
  using: composite
  steps:
    - name: "Check out the repo"
      uses: "actions/checkout@v4"
    - name: "Install Foundry"
      uses: "foundry-rs/foundry-toolchain@v1"
      with:
        version: f8aa4afec
    - name: "Install Bun"
      uses: "oven-sh/setup-bun@v2"
    - name: "Install the Node.js dependencies"
      shell: bash
      run: "bun install"
