name: docker
on:
  push:
    branches:
      - main
    tags:
      - relayer-v[0-9]+.[0-9]+.[0-9]+
  workflow_dispatch: # this will kick off a dev deployment
  pull_request:
    paths:
      - '**.rs'
      - '**.toml'
      - '**.lock'
      - '**.proto'
      - 'abi/**'

# Cancel the workflow if a new commit is pushed to the branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-relayer:
    runs-on: depot-ubuntu-22.04-4
    permissions:
      id-token: write
      contents: read
      packages: write
    env:
      registry_url: ghcr.io/cosmos/eureka-relayer
    steps:
      - uses: actions/checkout@v4
        if: github.event_name != 'pull_request'
      - name: Check out the PR commit head
        uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_PR_HEAD_SHA: true
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.registry_url }}
          tags: |
            # Manually triggered with workflow_dispatch
            type=raw,value=${{ github.event.inputs.tag_version }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_version != '' }},priority=1100

            # Tag triggered events
            type=match,event=tag,pattern=^relayer-(v[0-9]+\.[0-9]+\.[0-9]+)$,group=1,priority=1000

            # Avoid latest on manual potentially old ref runs
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch' }},priority=900

            # Avoid branch tag on manual runs
            type=ref,event=branch,enable=${{ github.event_name != 'workflow_dispatch' }},priority=800

            # For PR tags
            type=ref,event=pr,priority=700

            # For sha tags
            type=sha,priority=600,prefix=
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./programs/relayer/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
