# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml
name: rust

on:
  workflow_dispath:
  push:
    branches: [main]
  pull_request:
    paths:
      - '**.rs'
      - '**.toml'
      - '**.lock'
      - '**.proto'
      - 'abi/**'

jobs:
  lints:
    name: fmt-and-clippy
    runs-on: depot-ubuntu-22.04-4
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/foundry-setup

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

  tests:
    name: unit-tests
    runs-on: depot-ubuntu-22.04-4
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/foundry-setup

      - name: Install just
        uses: extractions/setup-just@v2
      - name: Run unit tests
        run: just test-cargo
        env:
          RUST_BACKTRACE: 1

  build-relayer:
    name: build-relayer
    runs-on: depot-ubuntu-22.04-4
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/foundry-setup
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --bin relayer --release --locked

  build-operator:
    name: build-operator
    runs-on: depot-ubuntu-22.04-4
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/foundry-setup
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --bin operator --release --locked

  build-sp1-programs:
    name: build-sp1-programs
    runs-on: depot-ubuntu-22.04-4
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/foundry-setup
      - name: Build SP1 programs
      - name: Install SP1 toolchain
        shell: bash
        run: |
          curl -L https://sp1.succinct.xyz | bash
          ~/.sp1/bin/sp1up --token ${{ secrets.GITHUB_TOKEN }}
          ~/.sp1/bin/cargo-prove prove --version
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Build SP1 Programs
        shell: bash
        run: just build-sp1-programs
      - uses: actions/upload-artifact@v4
        with:
          name: sp1-programs
          path: |
            target/elf-compilation/riscv32im-succinct-zkvm-elf/release/sp1-ics07-tendermint-update-client
            target/elf-compilation/riscv32im-succinct-zkvm-elf/release/sp1-ics07-tendermint-membership
            target/elf-compilation/riscv32im-succinct-zkvm-elf/release/sp1-ics07-tendermint-uc-and-membership
            target/elf-compilation/riscv32im-succinct-zkvm-elf/release/sp1-ics07-tendermint-misbehaviour

  build-08-wasm-eth:
    name: build-08-wasm-eth
    runs-on: depot-ubuntu-22.04-4
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown
      - name: Install cargo-run-script and cosmwasm-check
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-run-script cosmwasm-check
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Build optimized wasm binary
        run: just build-cw-ics08-wasm-eth
      # checks that the wasm binary is a proper cosmwasm smart contract
      # it checks for things like memories, exports, imports, available capabilities, and non-determinism
      - name: Check cosmwasm file
        run: cosmwasm-check artifacts/cw_ics08_wasm_eth.wasm


