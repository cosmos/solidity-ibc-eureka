name: solana

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'packages/tendermint-light-client/**'
      - 'packages/relayer/**'
      - 'programs/solana/**'
      - 'programs/relayer/**'
      - '.github/workflows/solana.yml'
      - 'justfile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_VERSION: "2.3.13"
  ANCHOR_VERSION: "0.32.1"

jobs:
  build-and-test:
    name: build-and-test-solana
    runs-on: depot-ubuntu-24.04-4
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-solana-${{ hashFiles('**/Cargo.lock') }}-anchor-${{ env.ANCHOR_VERSION }}
          restore-keys: |
            ${{ runner.os }}-cargo-solana-

      - uses: solana-developers/github-actions/setup-all@v0.2.5
        with:
          anchor_version: ${{ env.ANCHOR_VERSION }}
          solana_version: ${{ env.SOLANA_VERSION }}

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build Solana programs
        run: just build-solana

      - name: Run Solana unit tests
        run: just test-solana
        env:
          RUST_BACKTRACE: 1

      - name: Run Solana linting
        run: just lint-solana

