name: solana

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'packages/tendermint-light-client/**'
      - 'programs/solana/**'
      - '.github/workflows/solana.yml'
      - 'justfile'

env:
  SOLANA_VERSION: "2.1.17"
  ANCHOR_VERSION: "0.31.2"

jobs:
  build-and-test:
    name: build-and-test-solana
    runs-on: depot-ubuntu-22.04-4
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-solana-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-solana-

      - uses: metadaoproject/setup-anchor@v3.1
        with:
          anchor-version: ${{ env.ANCHOR_VERSION }}
          solana-cli-version: ${{ env.SOLANA_VERSION }}
          node-version: '24.4.1'

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build Solana programs
        run: just build-solana

      - name: Run Solana tests
        run: just client-test-solana
        env:
          RUST_BACKTRACE: 1

      - name: Run cargo fmt
        run: |
          cd programs/solana
          cargo fmt --all -- --check

      - name: Run cargo clippy
        run: |
          cd programs/solana
          cargo clippy --all-targets --all-features -- -D warnings

