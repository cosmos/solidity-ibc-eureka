name: solana

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'packages/tendermint-light-client/**'
      - 'programs/solana/**'
      - '.github/workflows/solana.yml'
      - 'justfile'

env:
  SOLANA_VERSION: "2.1.18"
  ANCHOR_VERSION: "0.31.1"

jobs:
  build-and-test:
    name: build-and-test-solana
    runs-on: depot-ubuntu-22.04-4
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-solana-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-solana-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked
          anchor --version

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build Solana programs
        run: just build-solana

      - name: Run Solana tests
        run: just client-test-solana
        env:
          RUST_BACKTRACE: 1

  lint:
    name: lint-solana
    runs-on: depot-ubuntu-22.04-4
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-solana-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-solana-lint-

      - name: Run cargo fmt
        run: |
          cd programs/solana
          cargo fmt --all -- --check

      - name: Run cargo clippy
        run: |
          cd programs/solana
          cargo clippy --all-targets --all-features -- -D warnings
