name: e2e-full
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *'  # Run every 3 days at midnight UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FOUNDRY_PROFILE: ci
  ETH_TESTNET_TYPE: pos
  SP1_PROVER: network
  ETHEREUM_POS_NETWORK_PRESET: mainnet
  E2E_PRIVATE_CLUSTER: true
permissions:
  contents: read

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate Test Matrix
        id: get-matrix
        uses: ./.github/actions/e2e-matrix
        with:
          skip-tests: TestWithRelayerTestSuite/Test_2_ConcurrentRecvPacketToEth,TestWithRelayerTestSuite/Test_MultiPeriodClientUpdateToCosmos,TestWithRelayerTestSuite/Test_Electra_Fork

  e2e:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: ${{ matrix.test }}
    runs-on: depot-ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up E2E environment
        uses: ./.github/actions/e2e-setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tests
        env:
          NETWORK_PRIVATE_KEY: ${{ secrets.SP1_PRIVATE_KEY }}
        run: |
          cd e2e/interchaintestv8
          go test -v -mod=readonly . -run "^${{ matrix.test }}$" -timeout 120m
