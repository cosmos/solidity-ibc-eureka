name: abigen

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "abi/**"
      - "abigen/**"
      - "**.sol"
      - "bun.lockb"
  push:
    branches:
      - "main"
    paths:
      - "abi/**"
      - "abigen/**"

jobs:
  gen-check:
    name: "Check for abigen changes"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: "Set up environment"
        uses: ./.github/setup

      - uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - uses: extractions/setup-just@v2

      - name: "Install abigen"
        run: go install github.com/ethereum/go-ethereum/cmd/abigen@latest

      - name: "Check that generating files from go does not create any changes" 
        uses: nickcharlton/diff-check@main
        with: 
          command: just generate-abi

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          cache-dependency-path: abigen/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63
          working-directory: abigen

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          cache-dependency-path: abigen/go.sum

      - name: "Unit test abigen"  
        run: cd abigen && go test -v ./...
